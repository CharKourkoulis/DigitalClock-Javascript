<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body onload="clock()">

    <div class="main">

        <div id="badge" class="badge">
            COOL CLOCK
        </div>

        <div class="clock">
            <span id="hour"></span>
            <span id="minute"></span>
            <span id="second"></span>
        </div>

        <div id="badge2" class="badge2">
            <span id="badge2text"></span>
        </div>


    </div>

    <script src="app.js" charset="utf-8"></script>
    <script type=”text/javascript” src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</body>

</html>
